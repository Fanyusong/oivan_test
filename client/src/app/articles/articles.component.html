<div class="w3-row">

  <!-- Blog entries -->
  <div class="w3-col s12" *ngFor="let article of articles">
    <!-- Blog entry -->
    <div class="w3-card-4 w3-margin w3-white">
      <img [src]="article.img ? article.img : 'assets/images/hacker_news.png'" style="width:100%">
      <div class="w3-container">
        <h3><b>{{ article.title }}</b><a [href]="article.site_link">({{ article?.site_name }})</a></h3>
        <h5>{{ article.author }}, <span class="w3-opacity">{{ article.time }}</span>, <span class="w3-tag"> {{ article.points }} </span>
        </h5>
      </div>

      <div class="w3-container">
        <p class="truncate">{{ strip(article.desc) }}</p>
        <div class="w3-row">
          <div class="w3-col m8 s12">
            <p><a routerLink="/articles/{{article.id}}" class="w3-button w3-padding-large w3-white w3-border"><b>READ
              MORE »</b></a></p>
          </div>
          <div class="w3-col m4 w3-hide-small">
            <p><span class="w3-padding-large w3-right"><span class="w3-tag">{{ article.comments }}</span></span></p>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>

<!-- Pagination -->
<div class="w3-center w3-padding-32">
  <button
    [class.w3-disabled]="currentPage - 1 < 0"
    class="w3-button w3-black w3-padding-large w3-margin-bottom" (click)="prevPage()">Previous
  </button>
  <button
    [class.w3-disabled]="currentPage == totalPage - 1"
    class="w3-button w3-black w3-padding-large w3-margin-bottom"
    (click)="nextPage()">Next »</button>
</div>
